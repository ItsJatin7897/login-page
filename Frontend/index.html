<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <form id="form-action" action="/login" method="post">
            <h2>Login Page</h2>
            <div class="form-group">
                <label for="username">Username :</label>
                <input id="username" type="text" placeholder="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" placeholder=" * * * * * " minlength="8" required>
            </div>
            <div class="forget-use-user">
                <p onclick="forget()">Forget Password</p>
                <p onclick="Create()">Create Account</p>
            </div>
            <div class="btn-submit">
                <button id="btn" type="submit" >Submit</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
